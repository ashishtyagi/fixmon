<!DOCTYPE html>
<html lang="en" ng-app="fixmon">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.css" type="text/css" >
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css" type="text/css">
        <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.js"></script>    
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.2/angular.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/restangular/1.1.3/restangular.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" href="css/app.css" />
        <title>FixMon</title>   
    </head>
    <body>          
        <div ng-controller="fixMonCtrl">
            <table class="table table-bordered table-hover table-condensed">
                <caption>Fix messages</caption>
                <thead>
                    <tr>                
                        <th ng-repeat="column in columns">
                <div>                   
                    <form class="form-horizontal">
                        <div class="control-group info">
                            <p class="text-left text-info">{{column.name}}</p>                                                                        
                        </div>
                        <div class="control-group">                            
                            <div class="controls">
                                <label class="control-label">Path type</label>
                                <select >
                                    <option ng-selected="{{column.sourceType === 'json'}}">JSON</option>
                                    <option ng-selected="{{column.sourceType === 'xml'}}">XML</option>                                    
                                </select>
                            </div>                        
                        </div>

                        <div class="control-group">
                            <label class="control-label">Path</label>
                            <div class="controls">
                                <input type="text" id="inputPath" placeholder="path to extract values" value="{{column.path}}">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <button type="submit" class="btn btn-info">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
                </th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="msg in fixMsgs">
                        <th ng-repeat="column in columns">
                            {{msg| valueExtractor: column}}
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
